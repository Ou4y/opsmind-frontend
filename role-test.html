            cursor: pointer;
            transition: transform 0.2s;

        .permission-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .permission-allowed {

            border-left: 4px solid #28a745;

        .permission-denied {

        .icon-denied { color: #dc3545; }

        function selectRole(role) {
            // Update active state
            document.querySelectorAll('.role-badge').forEach(badge => {
                badge.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Show details
            document.getElementById('roleDetails').style.display = 'block';

            // Render page access
            renderPageAccess(role);
            renderFeaturePermissions(role);
            renderSidebarVisibility(role);
            renderActionButtons(role);

            // Smooth scroll
            setTimeout(() => {
                document.getElementById('roleDetails').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function renderPageAccess(role) {
            const config = roleConfig[role];
            const container = document.getElementById('pageAccess');
            
            let html = '';
            config.allPages.forEach(page => {
                const accessible = config.pages.includes(page);
                html += `<li class="${accessible ? 'page-accessible' : 'page-restricted'}">
                    <i class="bi ${accessible ? 'bi-check-circle icon-allowed' : 'bi-x-circle icon-denied'}"></i>
                    ${page}
                </li>`;
            });
            
            container.innerHTML = html;
        }

        function renderFeaturePermissions(role) {
            const config = roleConfig[role];
            const container = document.getElementById('featurePermissions');
            
            let html = '';
            config.features.forEach(feature => {
                html += `<div class="permission-item ${feature.allowed ? 'permission-allowed' : 'permission-denied'}">
                    <i class="bi ${feature.allowed ? 'bi-check-circle-fill icon-allowed' : 'bi-x-circle-fill icon-denied'}"></i>
                    <span><strong>${feature.name}</strong>${feature.note ? ' <small class="text-muted">(' + feature.note + ')</small>' : ''}</span>
                </div>`;
            });
            
            container.innerHTML = html;
        }

        function renderSidebarVisibility(role) {
            const config = roleConfig[role];
            const container = document.getElementById('sidebarVisibility');
            
            let html = '<div class="row">';
            config.sidebar.forEach(section => {
                html += `<div class="col-md-6 mb-3">
                    <div class="permission-item ${section.visible ? 'permission-allowed' : 'permission-denied'}">
                        <div>
                            <strong>${section.section}</strong>
                            <div class="small">${section.items.join(', ')}</div>
                        </div>
                    </div>
                </div>`;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }

        function renderActionButtons(role) {
            const config = roleConfig[role];
            const container = document.getElementById('actionButtons');
            
            let html = '<div class="row">';
            config.buttons.forEach(button => {

            });
