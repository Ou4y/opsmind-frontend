<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Inventory - OpsMind</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <script src="/assets/js/config.js"></script>
</head>
<body class="app-body">
    <nav class="navbar-main">
        <a href="dashboard.html" class="navbar-brand">
            <span class="navbar-brand-icon"><i class="bi bi-gear-wide-connected"></i></span>
            <span>OpsMind</span>
        </a>
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
                    <div class="avatar-xs bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
                        A
                    </div>
                    <span>Admin</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrapper">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Main</div>
                    <a href="dashboard.html" class="sidebar-link"><i class="bi bi-grid-1x2"></i><span>Dashboard</span></a>
                    <a href="tickets.html" class="sidebar-link"><i class="bi bi-ticket-detailed"></i><span>Tickets</span></a>
                    <a href="workflows.html" class="sidebar-link"><i class="bi bi-diagram-3"></i><span>Workflows</span></a>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Management</div>
                    <a href="assets.html" class="sidebar-link active"><i class="bi bi-hdd-stack"></i><span>Assets</span></a>
                    <a href="#" class="sidebar-link"><i class="bi bi-book"></i><span>Knowledge Base</span></a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Asset Inventory</h1>
                    <p class="page-subtitle">Track hardware, software, and licenses</p>
                </div>
                <div class="page-header-actions">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAssetModal">
                        <i class="bi bi-plus-lg me-1"></i> Add Asset
                    </button>
                </div>
            </div>

            <div class="page-content">
                <div class="card filter-card mb-4">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label">Search</label>
                                <input type="text" class="form-control" placeholder="Search by Tag, Serial, or User...">
                            </div>
                            <div class="col-6 col-md-3">
                                <label class="form-label">Type</label>
                                <select class="form-select">
                                    <option value="">All Types</option>
                                    <option value="laptop">Laptop</option>
                                    <option value="server">Server</option>
                                    <option value="mobile">Mobile</option>
                                </select>
                            </div>
                            <div class="col-6 col-md-3">
                                <label class="form-label">Status</label>
                                <select class="form-select">
                                    <option value="">All Statuses</option>
                                    <option value="deployed">Deployed</option>
                                    <option value="stock">In Stock</option>
                                    <option value="retired">Retired</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-outline-secondary w-100">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Asset Tag</th>
                                    <th>Model Name</th>
                                    <th>Type</th>
                                    <th>Assigned To</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="assetsTableBody">
                                <tr>
                                    <td><span class="badge bg-light text-dark border">AST-001</span></td>
                                    <td>
                                        <div class="fw-bold">Dell XPS 15</div>
                                        <small class="text-muted">SN: 8H2J9K1</small>
                                    </td>
                                    <td>Laptop</td>
                                    <td>Jane Doe</td>
                                    <td><span class="badge bg-success-subtle text-success">Deployed</span></td>
                                    <td class="text-end">
                                        <button class="btn btn-sm btn-light"><i class="bi bi-pencil"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="addAssetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Asset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAssetForm">
                        <div class="mb-3">
                            <label class="form-label">Asset Tag</label>
                            <input type="text" class="form-control" placeholder="e.g. AST-002">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" placeholder="e.g. MacBook Pro">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option value="Stock">In Stock</option>
                                <option value="Deployed">Deployed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Asset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
