<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpsMind - IT Service Management System">
    <title>OpsMind - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/assets/css/main.css" rel="stylesheet">

    <!-- Runtime config (must be before any app/service scripts) -->
    <script src="/assets/js/config.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Branding -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-gear-wide-connected"></i>
                </div>
                <h1 class="login-title">OpsMind</h1>
                <p class="login-subtitle">IT Service Management</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <!-- Error Alert (hidden by default) -->
                <div id="loginError" class="alert alert-danger d-none" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="loginErrorMessage">Invalid credentials</span>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email"
                            placeholder="you@company.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            class="btn btn-outline-secondary" 
                            type="button" 
                            id="togglePassword"
                            aria-label="Toggle password visibility"
                        >
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Password is required.</div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 btn-login" id="loginButton">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Signing in...
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2026 OpsMind. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Mock API (for demo mode - load before other scripts) -->
    <script src="/assets/js/mock-api.js"></script>
    <!-- Auth Module -->
    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
