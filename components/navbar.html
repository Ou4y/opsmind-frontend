<nav class="navbar-main">

        <i class="bi bi-list"></i>

    <!-- Brand -->
    <a href="dashboard.html" class="navbar-brand">
        <span class="navbar-brand-icon">

                    <div class="navbar-user-name" id="userName">Loading...</div>

        </div>
